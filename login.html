<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Đăng nhập</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
    }

    /* Navbar */
    nav {
      background-color: #2a7f62;
      color: white;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 10px;
      font-weight: bold;
    }

    nav .dropdown {
      position: relative;
      display: inline-block;
    }

    nav .dropdown-content {
      display: none;
      position: absolute;
      background-color: white;
      min-width: 150px;
      box-shadow: 0px 2px 5px rgba(0,0,0,0.2);
      z-index: 1;
    }

    nav .dropdown-content a {
      color: black;
      padding: 10px 15px;
      text-decoration: none;
      display: block;
    }

    nav .dropdown:hover .dropdown-content {
      display: block;
    }

    .header-left {
      display: flex;
      align-items: center;
    }

    .logo {
      height: 40px;
      margin-right: 10px;
    }

    /* Login Box */
    .login-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 80vh;
    }

    .login-box {
      background: white;
      padding: 30px 35px;
      border-radius: 10px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 12px rgba(0,0,0,0.15);
    }

    .login-box h2 {
      text-align: center;
      color: #2a7f62;
      margin-bottom: 25px;
    }

    .login-box input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1em;
    }

    .login-box button {
      width: 100%;
      padding: 12px;
      background: #2a7f62;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1em;
      cursor: pointer;
    }

    .login-box button:hover {
      background: #1e5d49;
    }

    .register-link {
      text-align: center;
      margin-top: 15px;
      font-size: 0.95em;
    }

    .register-link a {
      color: #2a7f62;
      text-decoration: none;
      font-weight: bold;
    }

    @media (max-width: 480px) {
      nav {
        flex-direction: column;
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav>
    <div class="header-left">
      <img src="images/logo.png" alt="Logo" class="logo">
      <h1 style="font-size: 1.2em; margin: 0;">TRAM KHANG TRANG Pharmacy</h1>
    </div>
    <div>
      <a href="index.html">Trang chủ</a>
      <div class="dropdown">
        <a href="#">Danh mục <i class="fas fa-caret-down"></i></a>
        <div class="dropdown-content">
          <a href="promotions.html">Khuyến mãi</a>
          <a href="checkout.html">Thanh toán</a>
        </div>
      </div>
      <a href="about.html">Giới thiệu</a>
      <a href="account.html"><i class="fas fa-user"></i> Tài khoản</a>
    </div>
  </nav>

  <!-- Login Form -->
  <div class="login-wrapper">
    <div class="login-box">
      <h2>Đăng nhập</h2>
      <input type="email" id="loginEmail" placeholder="Email">
      <input type="password" id="loginPassword" placeholder="Mật khẩu">
      <button onclick="login()">Đăng nhập</button>
      <div class="register-link">
        Chưa có tài khoản? <a href="register.html">Đăng ký ngay</a>
      </div>
    </div>
  </div>

  <script>
    function login() {
      const email = document.getElementById("loginEmail").value.trim();
      const password = document.getElementById("loginPassword").value.trim();
      const user = JSON.parse(localStorage.getItem(email));

      if (user && user.password === password) {
        localStorage.setItem("currentUser", email);
        alert("Đăng nhập thành công!");
        window.location.href = "account.html";
      } else {
        alert("Sai email hoặc mật khẩu.");
      }
    }
  </script>
</body>
</html>
